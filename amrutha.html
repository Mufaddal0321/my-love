
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Forever, Amrutha ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 3em;
      text-align: center;
      z-index: 2;
    }

    p {
      color: #333;
      font-size: 1.5em;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
      z-index: 2;
    }

    .buttons {
      margin-top: 30px;
      z-index: 2;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      position: absolute;
      bottom: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>I Love You Forever, Amrutha ‚ù§Ô∏è</h1>
  <p>
    You are the light of my life,<br>
    The peace in my chaos,<br>
    The forever I choose every day.<br><br>
    I love you forever. üíñ
  </p>

  <div class="buttons">
    <button class="btn" onclick="respond('yes')">I Love You Too</button>
    <button class="btn" onclick="respond('no')">more efforts</button>
  </div>

  <!-- Vintage romantic music -->
  <audio autoplay loop controls>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function respond(answer) {
      if (answer === 'yes') {
        alert("That means the world to me, Amrutha! ‚ù§Ô∏è");
      } else {
        alert("That's okay... I'll keep loving you always. üíò");
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>
</body>
</html>
